<!doctype html>
<html>
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto|Titillium+Web" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.0.201604172/pdfobject.min.js"></script>
    
    <title>Matthew Cook</title>

    <style>
        body, html { 
            height: 100%;
            margin: 0;
            background-color: #ffffff;
            //font-family: 'Playfair Display', serif;
            font-family: 'Roboto', sans-serif;
            //font-family: 'Titillium Web', sans-serif;
            font-size: 100%;
        }

        p {
            font-family: 'Titillium Web', sans-serif;
            font-size: 1.25em;
        }

        .container {
            padding-top: 25px;
            padding-bottom: 25px;
            padding-left: 25px;
            padding-right: 25px;
            border-radius: 15px;
            background-color: #e3f2fd;
        }

        .dark-container {
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 15px;
            border-radius: 15px;
            background-color: #BEBEBE;
        }

        .navbar {
            display: none;
        }

        .animate {
            cursor: pointer;
        }

    </style>

    {% block head %}
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-toggleable navbar-light bg-faded fixed-top" style="background-color: #e3f2fd;border-bottom: 1px solid; border-color:#BEBEBE">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button> 


        <!-- {% set navigation_bar = [
           ('/', 'index', 'Home'),
         ] -%}
            ('/wow/', 'wow', 'Wow'),
            ('/link/', 'link', 'Link'),
            ('/about/', 'about', 'About') -->

        {% set active_page = active_page|default('index') -%}

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li>
                <div class="navbar-brand animate">Matthew Cook</div>
                </li>
                {% for topic in circles %}
                <li class="nav-item">
                    <div class="nav-link animate">{{topic}}</div>
                <!-- <a class="nav-link" href="#{{ topic|e }}">{{topic}}</a> -->
                </li>
                {% endfor %}
            </ul>
        </div>

    </nav>
    <div id="content">
        {% block content %} 
        {% endblock %}
    </div>
    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
  </body>
</html>
