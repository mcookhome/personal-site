{% extends "base.html" %}

{% block head %}

<style>

.big-circle {
    position: relative;
    width: 40vh;
    height: 40vh;
    //background-color: #ac5;
    border-radius: 150px;
    -webkit-box-align: center;
    -webkit-box-pack: center;
    display: -webkit-box;
    background: radial-gradient(circle at 15vh 15vh, #fff, #000);
}

.bgimg-1:after {
    position: relative;
    opacity: 0.65;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-image: url("{{ url_for('static', filename='planet.jpg') }}");  
    height: 100%;
}

.small-circle {
    position: absolute;
    width: 22vh;
    height: 22vh;
    //background-color: #ac5;
    border-radius: 100px;
    -webkit-box-align: center;
    -webkit-box-pack: center;
    display: -webkit-box;
}

.page-section {
    height: 100vh;
    -webkit-box-align: center;
    -webkit-box-pack: center;
    display: -webkit-box;
}

#welcome-section {
    height: 100vh;
    //background-color: green;
    -webkit-box-align: center;
    -webkit-box-pack: center;
    display: -webkit-box;
}


</style>


{% endblock %}





{% block content %}
<div id="welcome-section" class="bgimg-1">
    <div>
        <div class="big-circle">
            <h2> Matthew Cook </h2>
        </div>
    </div>

</div>
<div class="page-section">

    <div class="big-circle"></div>

</div>

<div hidden class="small-circle" id="reference">
</div>

<script src="{{ url_for('static', filename='js/me.js') }}"></script>
<script type="text/javascript">
    make_satellites('big-circle', {{circles|safe}});
</script>


{% endblock %}
